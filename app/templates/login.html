<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-control" content="no-cache" />
        <meta http-equiv="Cache" content="no-cache" />
        <link rel="stylesheet" type="text/css" href="/static/dist.56c35b15.css" />
        <title>登录-账号</title>
    </head>

    <body data-gr-c-s-loaded="true" class=" zh-CN" style="">
        <div class="wrap">
            <div class="login-page">
                <div class="head">
                    <div class="logo">
                        <div class="logo-title"></div>
                    </div>
                    <div class="companyTitle js_companyShow" style="display: block;">开放平台登录</div></div>
                <div class="main loginMain">
                    <div class="js_loginWrap loginWrap">
                        <form class="form login_form">
                            <div class="form_item from_email">
                                <label class="form_label placeholder">企业邮箱</label>
                                <input type="text" id="email" value="" autocomplete="off" maxlength="64" class="form_input js_l_input" placeholder="企业邮箱" /></div>
                            <div class="form_item from_pwd">
                                <label class="form_label placeholder">密码</label>
                                <input type="password" id="password" autocomplete="off" maxlength="64" class="form_input js_l_input" placeholder="密码" /></div>
                            <div class="form_item from_code" style="display: none;">
                                <label class="form_label placeholder">企业代码</label>
                                <input type="text" id="companycode" autocomplete="off" maxlength="64" class="form_input js_l_input" placeholder="企业代码" /></div>
                            <p id="captchaWrap" class="captchaWrap" style="display: none;">
                                <span class="captchaForm_item">
                                    <label class="form_label placeholder">验证码</label>
                                    <input id="captcha" type="text" maxlength="8" class="form_input captchaInput js_l_input" placeholder="验证码" /></span>
                                <img src="http://yun.wpseco.cn/cts/?to=developer&amp;source_id=a3b7766e-adeb-4022-0000-0000000004a0&amp;cb=http%3A%2F%2Fyun.wpseco.cn%2Fopen%2Fdocs%2Fquick-start%2Flogin-cn" id="captchaImg" class="captchaImg" />
                                <a id="captchaRefresh" class="captchaRefresh">换一张</a></p>
                            <div class="keepOnline_wrap no-auto-login"></div>
                            <div id="errorMsg" class="form_errorMsg login_erroMsg defaultError hide"></div>
                            <div class="form_button login_button">
                                <span id="login" class="login-txt">登录</span>
                                <span class="loading-icon"></span>
                            </div>
                            <div class="entcode-setting">
                                <span class="login-setting"></span>
                                <span class="entcode auto-ellipsis"></span>
                            </div>
                            <div class="page-tips"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="loginWrap setting-page none">
                <div class="setting-title">选择登录方式</div>
                <div class="options-wrap">
                    <label for="entcode-default" class="form_checkbox radio-checked uncheck">
                        <input type="radio" id="entcode-default" name="entcode" value="" class="js_l_checkbox" />
                        <span class="checked_img uncheck"></span>
                        <span class="checked_img checked"></span>
                        <span class="option-text wps-text">使用WPS账号登录</span></label>
                    <label for="entcode-custom" class="form_checkbox radio-checked uncheck">
                        <input type="radio" id="entcode-custom" name="entcode" value="custom" class="js_l_checkbox" />
                        <span class="checked_img uncheck"></span>
                        <span class="checked_img checked"></span>
                        <span class="option-text other-text">输入企业代码，使用企业账号登录</span></label>
                    <div class="code-wrap">
                        <div class="code-input-wrap">
                            <input type="text" maxlength="32" class="code-input" /></div>
                        <div class="code-tips">获取企业代码请联系您的企业管理员</div>
                        <div id="setting-error" class="form_errorMsg"></div>
                    </div>
                </div>
                <div class="buttons-wrap">
                    <div class="form_button btn-ok">确定</div>
                    <div class="form_button btn-cancel">返回</div></div>
            </div>
        </div>
        <script type="text/javascript" src="/static/zepto.js"></script>
        <script type="text/javascript" src="/static/crypto.min.js"></script>
    </body>

</html>
