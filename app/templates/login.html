<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-control" content="no-cache" />
        <meta http-equiv="Cache" content="no-cache" />
        <link rel="stylesheet" type="text/css" href="/static/dist.56c35b15.css" />
        <title>登录-账号</title>
    </head>

    <body data-gr-c-s-loaded="true" class=" zh-CN" style="">
        <div class="wrap">
            <div class="login-page">
                <div class="head">
                    <div class="logo">
                        <div class="logo-title"></div>
                    </div>
                    <div class="companyTitle js_companyShow" style="display: block;">开放平台登录</div>
                </div>
                <div class="main loginMain">
                    <div class="js_loginWrap loginWrap">
                        <form id="form1" action="/login" method="post" class="form login_form">
                            <div class="form_item from_email">
                                <label class="form_label placeholder">账号</label>
                                <input type="text" id="username" name="username" value="" autocomplete="off" maxlength="64" class="form_input js_l_input" placeholder="账号" />
                            </div>
                            <div class="form_item from_pwd">
                                <label class="form_label placeholder">密码</label>
                                <input type="password" id="password" name="password" autocomplete="off" maxlength="64" class="form_input js_l_input" placeholder="密码" />
                            </div>
                            <div id="errorMsg" class="form_errorMsg login_erroMsg"></div>
                            <div id="login" class="form_button login_button">
                                <span class="login-txt">登录</span>
                                <span class="loading-icon"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/static/zepto.js"></script>
        <script>
            $(function(){

                $("#login").click(function () {
                    var username = $('#username').val();
                    var pwd = $('#password').val();
                    if ((username && username.trim() != '') && (pwd && pwd.trim() != '')) {
                        $('#form1').submit();
                    } else {
                        $('#errorMsg').text('用户名或密码不能为空');
                    }
                })
            });
        </script>
    </body>

</html>
